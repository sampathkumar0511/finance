{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Finance</title>

	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<link href="{% if debug %}{% static "css/finance.css" %}{% else %}{% static "css/finance.min.css" %}{% endif %}" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url "home" %}">Finance</a>
		</div>

		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="{% url "home" %}">Overview</a></li>
				<li><a href="{% url "counterparty:list" %}">Counterparties</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	{% if messages %}
	<div class="row">
		<div class="col-md-12">
			{% for message in messages %}
				<div class="alert alert-{{ message.tags|default:"info" }}" role="alert">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					{{ message }}
				</div>
			{% endfor %}
		</div>
	</div>
	{% endif %}

	<div class="row">
		{% block main.outer %}
		<div class="col-md-12">
			{% block main %}{% endblock %}
		</div>
		{% endblock main.outer %}
	</div>
</div>

{% block scripts %}
<script src="https://www.google.com/jsapi" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% if debug %}{% static "js/finance.js" %}{% else %}{% static "js/finance.min.js" %}{% endif %}"></script>
{% endblock %}
</body>
</html>
