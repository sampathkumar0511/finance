{% extends "transaction_row_base.html" %}
{% load currency %}

{% block description %}
	Direct debit to
	<a href="{{ transaction.recipient.get_absolute_url }}">{{ transaction.recipient }}</a>,
	reference <var>{{ transaction.ref }}</var>
{% endblock %}

{% block extra %}
	<tr>
		<td>Mandate</td>
		<td>{{ transaction.mandate }}</td>
	</tr>
{% endblock %}
