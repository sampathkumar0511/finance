<table class="table">
	<thead>
	<tr>
		<th>Alias</th>
		<th>Counterparty</th>
	</tr>
	</thead>
	<tbody>
	{% for alias in matches %}
		<tr class="{% if alias.num_counterparty_aliases > 1 %}danger{% endif %}">
			<td>{{ alias }}</td>
			<td>{{ alias.counterparty }}</td>
		</tr>
	{% empty %}
		<tr>
			<td colspan="2">
				<em>(no matches)</em>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
